<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        body{
            background-color: rgb(175, 46, 226);
        }
            div#area{
                font: normal 20pt arial;
                background: green;
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
    </style>
</head>
<body>
    <div id="area" onclick= 'clicar()' onmouseenter= 'entrar()' onmouseout= 'saiu()'>
        Interraja 

    </div>
    <script>
        var a = window.document.getElementById('area')
        
        function clicar() {
            a.innerText = 'clicou!'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'red'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'Yellow '          
        }
        

    </script>
</body>
</html>
