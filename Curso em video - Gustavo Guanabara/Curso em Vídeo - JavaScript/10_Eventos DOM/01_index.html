<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
            div#area{
                font: normal 20pt arial;
                background: green;
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
    </style>
</head>
<body>
    <div id="area" onclick= 'clicar()' onmouseenter= 'entrar()'>
        Interraja 

    </div>
    <script>
           function entrar() {
            var d = window.document.getElementById('area')
            d.innerText = 'entrar'

        }
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'clicou'

        }

    </script>
</body>
</html>
