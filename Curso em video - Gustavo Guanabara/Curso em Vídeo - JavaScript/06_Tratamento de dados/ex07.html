<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Meu primeiro programa</title>
    <style>    /* tudo oque esta dentro da tag style é uma linguagem de estilos*/
        body {
            background-color: blue;
            color: white;
            font: normal 20px arial;
        }
        h1{
            color: yellow;
        }
    </style>

</head>

<body>
    <h1>Olá Mundo</h1>
    <p>Ja me livrei da maldição</p>
    <script> /* tudo oque esta dentro da tag script é uma linguagem de programação*/
       var n1 = parseInt(prompt("digite um numero"))
       var n2 = parseInt(prompt('digite outro numero'))

       alert(`A soma entre ${n1} e ${n2} é igual a ${s} `) //templates string



    </script>
